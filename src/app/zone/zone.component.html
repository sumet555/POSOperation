<div class="row">
  <div class="zone grey darken-3">
  <div class=" col s12 offset-s2">
      <label class="tabzone white-text">Outlet : {{outletName}}</label>
  </div>
</div>
</div>
<div class="container">
    <div class="centered-form"> 
        <div class="row" >
            <div class="col s12 m6 xl2" *ngFor="let item of zoneData">
              <div class="card">
                <div class="card-image">
                  <img (click)="zoneClick(item.zoneName)" [src]="item.image">
                </div>
                <div class="card-content card-padding0 center">
                    <a (click)="zoneClick(item.zoneName)"><span class="card-title btn grey darken-3">{{item.zoneName}}</span></a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
