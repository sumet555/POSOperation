<div class="container containerset">
    <div class="centered-form"> 
        <div class="row" >
            <div class="col s3 m2 x1 xl1" *ngFor="let item of tableData;let i = index;">
              <div class="card">
                <div class="card-image">
                  <img (click)="tableClick(i+1)" src="{{image}}" alt="">
                  <!-- <a class="btn-floating halfway-fab waves-effect waves-light blue" (click)="outletClick(item.outletName)" ><i class="material-icons">edit</i></a> -->
                </div>
                <div class="card-content card-padding0 center">
                    <a  (click)="tableClick(i+1)"><span class="card-title btn grey darken-3 card-padding0">{{(i+1)}}</span></a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
